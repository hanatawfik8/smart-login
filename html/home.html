<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Welcome to your dashboard! See your name and easily access all features. Simple, fast, and personalized just for you.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <script src="https://kit.fontawesome.com/32b721850a.js" crossorigin="anonymous"></script>
    <title>Smart Login</title>
</head>

<body>
    <div class="loader position-absolute z-3 d-flex">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
            <circle fill="#059669" stroke="#059669" stroke-width="15" r="15" cx="40" cy="100">
                <animate attributeName="opacity" calcMode="spline" dur="2" values="1;0;1;"
                    keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.4"></animate>
            </circle>
            <circle fill="#059669" stroke="#059669" stroke-width="15" r="15" cx="100" cy="100">
                <animate attributeName="opacity" calcMode="spline" dur="2" values="1;0;1;"
                    keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.2"></animate>
            </circle>
            <circle fill="#059669" stroke="#059669" stroke-width="15" r="15" cx="160" cy="100">
                <animate attributeName="opacity" calcMode="spline" dur="2" values="1;0;1;"
                    keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="0"></animate>
            </circle>
        </svg>
    </div>

    <nav class="navbar navbar-expand-lg d-flex justify-content-between px-md-5 px-3 py-3">
        <a class="navbar-brand" href="#">Smart Login</a>
        <button class="btn text-uppercase w-auto m-0 logout">Log out</button>
    </nav>

    <main class="d-flex justify-content-center align-items-center home flex-column">
        <h1 class="welcome px-2 text-center">Welcome, Name!</h1>
        <p class="lead glad">We're glad to have you back.</p>

    </main>

    <footer>
        <p class="text-center">Favicon by <a target="_blank" href="https://www.flaticon.com/free-icons/lock"
                title="lock icons">Freepik
                - Flaticon</a></p>
        <p class="text-center"> Animated SVG Preloader by <a target="_blank"
                href="https://www.svgbackgrounds.com/elements/animated-svg-preloaders/">SVGBackgrounds.com</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>

</html>
