<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Join our Smart Login System today! Create your account effortlessly and enjoy secure, fast, and personalized access to your favorite services. Sign up now and experience the future of seamless authentication.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <script src="https://kit.fontawesome.com/32b721850a.js" crossorigin="anonymous"></script>
    <title>Smart Login</title>
</head>

<body>
    <main class="container-fluid d-flex justify-content-center align-items-center py-2">
        <div class="loader position-absolute z-3 d-flex">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                <circle fill="#059669" stroke="#059669" stroke-width="15" r="15" cx="40" cy="100">
                    <animate attributeName="opacity" calcMode="spline" dur="2" values="1;0;1;"
                        keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.4"></animate>
                </circle>
                <circle fill="#059669" stroke="#059669" stroke-width="15" r="15" cx="100" cy="100">
                    <animate attributeName="opacity" calcMode="spline" dur="2" values="1;0;1;"
                        keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.2"></animate>
                </circle>
                <circle fill="#059669" stroke="#059669" stroke-width="15" r="15" cx="160" cy="100">
                    <animate attributeName="opacity" calcMode="spline" dur="2" values="1;0;1;"
                        keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="0"></animate>
                </circle>
            </svg>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center h3 text-uppercase">sign up</h1>
                <form>
                    <div class="mb-2">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control signName" id="name" placeholder="Enter Your Name">
                        <div class="signNameAlert alert alert-danger mt-2 d-none" role="alert"></div>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control signEmail" id="email" placeholder="Enter Your Email">
                        <div class="signEmailAlert alert alert-danger mt-2 d-none" role="alert"></div>
                    </div>
                    <div class="mb-2 position-relative">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control signPassword" id="password"
                            placeholder="Enter Your Password">
                        <i class="fa-regular fa-eye position-absolute"></i>
                        <div class="signPassAlert alert alert-danger mt-2 d-none" role="alert"></div>
                    </div>
                    <button type="button" class="btn text-uppercase signBtn">sign up</button>
                </form>
                <span>Already have an account? <a href="#" class="logIn">Login</a></span>
            </div>
        </div>
    </main>

    <footer>
        <p class="text-center">Favicon by <a target="_blank" href="https://www.flaticon.com/free-icons/lock"
                title="lock icons">Freepik
                - Flaticon</a></p>
        <p class="text-center"> Animated SVG Preloader by <a target="_blank"
                href="https://www.svgbackgrounds.com/elements/animated-svg-preloaders/">SVGBackgrounds.com</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>

</html>
